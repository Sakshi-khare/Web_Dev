<!-- Creating google form -->
 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Untitled Form</title>
 </head>
 <body>
   <table>
      <hr>
    <h1>Untitled Form</h1>
    <hr>
    <p><b>*Indicates required question</b></p>
    <hr>
    </table>
    <form>
             
         
        <label for="name">Name*</label><br>
        <input type="text"id="name"name="name"placeholder="Your answer"required>
        <br><br>

        
        <label for="url">Project URL*</label><br>
        <input type="url"id="url"name="url"placeholder="Your answer"required>
        <br><br>

        <input type="sumbit"value="Submit">
        <input type="reset"value="Clear form">
        <hr>
        

    </form>

    <br>
    <p>Never submit passwords through forms</p>
    <p>©️Google Forms(Replica using HTML)</p>
    <hr>
    
 </body>
 </html>
